<meta name="robots" content="noindex">
<form name="VOSS Leads" data-netlify="true" netlify-honeypot="bot-field" >
    <input type="hidden" name="form-name" value="VOSS Leads" />
    <div className="field half first">
      <label for="name">
        Name
        <input
          type="text"
          name="name"
        />
      </label>
    </div>
    <div className="field half">
      <label for="email">
        Email
        <input
          type="email"
          name="email"
        />
      </label>
    </div>
    <div className="field">
      <label for="message">
        Message
        <textarea name="message">
      </label>
    </div>
    <input type="submit" value="SEND MESSAGE" className="special" />
  </form>
